<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Catalogue</title>
  </head>
  <body>
    <app-bar></app-bar>
    <main class="container">
      <section id="movie">
        <div class="row">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h2>Movie</h2>
            </div>
            <div class="card-body">
              <div id="listMovie" class="row"></div>
            </div>
          </div>
        </div>
      </section>
      <section id="tv">
        <div class="row">
          <div class="card">
            <div class="card-header bg-success text-white">
              <h2>TV Show</h2>
            </div>
            <div class="card-body">
              <div id="listTv" class="row"></div>        
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
